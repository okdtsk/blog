{{ partial "header.html" . }}
<header>
  <h1>{{ .Title }}</h1>
  <nav>
    <li><a href="/page/about">About</a></li>
  </nav>
</header>
<section class="posts">
  {{- range first 10 .Data.Pages -}}
    {{- if eq .Type "post" -}}
    <h4><a href="{{ .Permalink }}">{{ .Date.Format "2006/01/02" }} - {{ .Title }}</a></h4>
    {{- end -}}
  {{- end -}}
  {{ template "_internal/pagination.html" . }}
</section>
{{ partial "footer.html" . }}
