{{ partial "header.html" . }}
<article>
  <header>
    <h1>{{ .Title }}</h1>
  </header>
  <section class="content">
    {{ .Content }}
  </section>
  <footer>
    <h6>Published at {{ .Date.Format "2006/01/02" }}</h6>
    {{- if isset .Params "Lastmod" -}}
    <h6>Modified at {{ .Lastmod.Format "2006/01/02" }}</h6>
    {{- end -}}
  </footer>
</article>
<a href="{{ .Site.BaseURL }}">Home</a>
{{ partial "footer.html" . }}
